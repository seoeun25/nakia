---
management:
  context-path: /_/
security:
  user:
    name: lezhin
spring:
  datasource:
    url: jdbc:mysql://${lezhin.panther.datasource.serverAddress}/${lezhin.panther.datasource.database}
    username: ${lezhin.panther.datasource.username}
    password: ${lezhin.panther.datasource.password}
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  redis:
    host: ${lezhin.panther.redis.host}
    port: ${lezhin.panther.redis.host}
---
spring:
  profiles: production
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: validate
    show-sql: true
---
spring:
  profiles: staging
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: validate
    show-sql: true
---
spring:
  profiles: beta
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: validate
    show-sql: true
---
spring:
  profiles: alpha
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: validate
    show-sql: true
---
spring:
  profiles: local
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
---
logging:
  level:
    com.lezhin: TRACE
spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:panther;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
endpoints:
  enabled: false
